components:
  schemas:
    User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        user_name:
          type: string
        wallet_address:
          type: string
        user_bio:
          type: string
        date_joined:
          type: string
          format: date-time
      example:
        user_id: f2b4befe-f940-4a8e-86e1-8427a29df76e
        user_name: john
        wallet_address: 28y9gd27g2g237g80hnibhi
        user_bio: ready to explore
        date_joined: 2022-09-05T19:00:00.000Z

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: not found
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 500
            message: internal server error
